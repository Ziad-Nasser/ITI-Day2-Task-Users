<div class="container mx-auto p-4 text-center">
  <h1 class="text-2xl font-bold mb-4">Users list</h1>
  <div class="mb-4 text">
    <input
      type="text"
      [(ngModel)]="searchEmail"
      (input)="searchUsers()"
      placeholder="Search by email"
      class="border p-2 rounded"
    />
    @if(searchEmail){
    <button
      (click)="resetSearch()"
      class="ml-2 bg-blue-500 text-white p-2 rounded"
    >
      Reset
    </button>
    }
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    @for (user of filteredUsers; track user.email) {
    <div class="bg-gray-100 p-4 rounded-lg shadow">
      <div class="bg-white p-4 rounded-lg flex flex-col items-center">
        <img
          [src]="user.image"
          alt="{{ user.username }}"
          class="w-20 h-20 rounded-full mb-2"
        />
        <p class="font-bold">{{ user.username }}</p>
        <p class="text-sm text-gray-600">{{ user.email }}</p>
        <p class="text-sm text-gray-600">{{ user.phone }}</p>
        <div
          [class]="user.is_verified ? 'text-green-500' : 'text-red-500'"
          class="text-sm mt-2 flex items-center"
        >
          <span class="text-2xl mr-1 mb-1">â˜…</span>
          {{ user.is_verified ? "Verified" : "Unverified" }}
        </div>
      </div>
    </div>
    }@empty {
    <p>No users found.</p>
    }
  </div>
</div>
